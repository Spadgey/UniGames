<div class="row">
    <div class="col-3" id="left-banner">
        <img src="img/batman.jpg" class="img-fluid" alt="batmanLbanner">
    </div>
    <div class="col-6">
        <h1>Jeff's Add Game</h1>
        <form id="addGameForm" style="text-align: center;">
            <div class="form-group">
                <label for="gameTitle">Game Title:</label>
                <input type="text" id="gameTitle" name="gameTitle" required>
            </div>
            <div class="form-group">
                <label for="gameDeveloper">Game Developer:</label>
                <input type="text" id="gameDeveloper" name="gameDeveloper" required>
            </div>
            <div class="form-group">
                <label for="gameRelease">Game Release:</label>
                <input type="date" id="gameRelease" name="gameRelease" required>
            </div>
            <div class="form-group">
                <label for="gamePlatform">Game Platform (Select 1):</label>
                <select class="form-control" id="gamePlatform">
                    <option id="null" value="">--Select Platform--</option>
                    <option id="xboxseriesx" value="1">Xbox Series X</option>
                    <option id="ps5" value="2">PlayStation 5</option>
                    <option id="OQ2" value="3">Oculas Quest 2</option>
                    <option id="switch" value="4">Nintendo Switch</option>
                    <option id="windows" value="5">Windows</option>
                    <option id="mac" value="6">Mac</option>
                    <option id="ps4" value="7">PlayStation 4</option>
                    <option id="xboxone" value="8">Xbox One</option>
                    <option id="steamdeck" value="9">Steam Deck</option>
                    <option id="linux" value="10">Linux</option>
                    <option id="andriod" value="11">Andriod</option>
                    <option id="ios" value="12">IOS</option>
                </select>
            </div>
        </form>
        <button class="btn btn-dark" onclick="addGame();" type="button" value="submit" style="text-align: center;">Submit</button>
    </div>
    <div class="col-3" id="right-banner">
        <img src="img/spiderman.jpg" class="img-fluid" alt="spidermanRbanner" style="float: right;">
    </div>
