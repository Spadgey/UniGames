<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNiGAMES</title>
    <script async defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
<header>
    <h1>UNiGAMES</h1>
</header>

<nav>
    <a href="#">Home</a>
</nav>

<main>
    <div class="left-banner">
        <image src="images/batman.jpg" alt="Batman"></image>
    </div>
    <div class="main-content">
        <h2>Add A Game</h2>
        
        <form type="POST">

            <h3>Game Title</h3>
            <input type="text" id="gametitle" name="gametitle"/>
<br>
            <h3>Game Developer</h3>
            <input type="text" id="gamedeveloper" name="gamedeveloper"/>
            <br>
            <h3>Game Release</h3>
            <input type="text" id="gamerelease" name="gamerelease"/>
            <br>
            <h3>Platform Type (Click 1)</h3>
            <input type="checkbox" id="platform" name="platform" value="1"/>
            <label for="platform">platform1</label><br>
            <input type="checkbox" id="platform2" name="platform2" value="2"/>
            <label for="platform2">platform2</label><br>
            <button type="submit" value="submit">
            <label for="submit">submit</label>





        </form>


    </div>
    <div class="right-banner">
        <image src="images/spiderman.jpg" alt="Spiderman"></image>
    </div>
</main>
<nav>
    <a href="http://www.myunidays.com" target="_blank">UNiDAYS</a>
</nav>
<footer>
    <p>Copyright Â© UNiDAYS. All rights reserved</p>
</footer>

</body>
</html>
