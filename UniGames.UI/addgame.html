<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNiGAMES</title>
    <script async defer type="text/javascript" src="addgame.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
<header>
    <h1>UNiGAMES</h1>
</header>

<nav>
    <a href="#">Home</a>
</nav>

<main>
    <div class="left-banner">
        <image src="images/batman.jpg" alt="Batman"></image>
    </div>
    <div class="main-content">
        <h2>Add A Game</h2>
        <form id="addGameForm">
            <label for="gameTitle">Game Title:</label>
            <input type="text" id="gameTitle" name="gameTitle" required><br><br>
    
            <label for="gameDeveloper">Game Developer:</label>
            <input type="text" id="gameDeveloper" name="gameDeveloper" required><br><br>
    
            <label for="gameRelease">Game Release:</label>
            <input type="date" id="gameRelease" name="gameRelease" required><br><br>
    
            <label for="gamePlatform">Game Platform (Select 1)</label>
            <br>
            <input type="radio" id="xboxseriesx" name="gameplatform" value="1">
            <label for="xboxseriesx">Xbox Series X</label><br>
            <input type="radio" id="ps5" name="gameplatform" value="2">
            <label for="ps5">PS5</label><br>
            <input type="radio" id="OQ2" name="gameplatform" value="3">
            <label for="OQ2">Oculus Quest 2</label>
            <input type="radio" id="switch" name="gameplatform" value="4">
            <label for="switch">Nintendo Switch</label><br>
            <input type="radio" id="windows" name="gameplatform" value="5">
            <label for="windows">Windows</label><br>
            <input type="radio" id="mac" name="gameplatform" value="6">
            <label for="mac">Mac</label>
            <input type="radio" id="ps4" name="gameplatform" value="7">
            <label for="ps4">PS4</label><br>
            <input type="radio" id="xboxone" name="gameplatform" value="8">
            <label for="xboxone">Xbox One</label><br>
            <input type="radio" id="steamdeck" name="gameplatform" value="9">
            <label for="steamdeck">Steam Deck</label>
            <input type="radio" id="linux" name="gameplatform" value="10">
            <label for="linux">Linux</label><br>
            <input type="radio" id="android" name="gameplatform" value="11">
            <label for="android">Android</label><br>
            <input type="radio" id="ios" name="gameplatform" value="12">
            <label for="ios">IOS</label>
<br>
            
        </form>
        <button onclick="addGame();" type="button" value="Submit"></button>
    </div>
    <div class="right-banner">
        <image src="images/spiderman.jpg" alt="Spiderman"></image>
    </div>
</main>
<nav>
    <a href="http://www.myunidays.com" target="_blank">UNiDAYS</a>
</nav>
<footer>
    <p>Copyright Â© UNiDAYS. All rights reserved</p>
</footer>

</body>
</html>
